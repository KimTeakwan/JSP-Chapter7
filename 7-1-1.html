<!DOCTYPE html>
<html>
<head>
  <title>DOMContentLoaded</title>
  <script>
    const h1 = (text) => `<h1>${text}</h1>`

    // DOMContentLoaded 이벤트 리스너 추가
    document.addEventListener('DOMContentLoaded', () => {
      document.body.innerHTML += h1('1번째 script 태그')
    })
  </script>
  <script>
    // 이 스크립트는 여전히 오류가 발생할 수 있으므로,
    // 모든 스크립트를 하나의 DOMContentLoaded 이벤트 리스너 안에 넣는 것이 좋습니다.
    // 또는 아래처럼 각각의 스크립트 블록에 리스너를 추가해야 합니다.
    document.addEventListener('DOMContentLoaded', () => {
      document.body.innerHTML += h1('2번째 script 태그')
    })
  </script>
</head>
<body>
  <h1>1번째 h1 태그</h1>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.innerHTML += h1('3번째 script 태그')
    })
  </script>
  <h1>2번째 h1 태그</h1>
</body>
</html>
