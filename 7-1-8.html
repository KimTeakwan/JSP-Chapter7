 <script>
   document.addEventListener('DOMContentLoaded', () => {
     // 문서 객체 생성하기
     const header = document.createElement('h1') // → h1 태그 생성

     // 생성한 태그 조작하기
     header.textContent = '문서 객체 동적으로 생성하기'
     header.setAttribute('data-custom', '사용자 정의 속성')
     header.style.color = 'white'
     header.style.backgroundColor = 'black'

     // h1 태그를 body 태그 아래에 추가하기
     document.body.appendChild(header)
   })
 </script>
 <body>
    <h1>기존의 h1 태그</h1>
    <h1 data-custom="사용자 정의 속성" style="color: yellow; background-color: red; font-size: 30px;">동적 변경 된 h1 태그</h1>
</body>
