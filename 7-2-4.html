<!DOCTYPE html>
<html>
    <!-- 이벤트 활용 (11) 입력 양식을 기반으로 inch를 cm 단위로 반환하는 프로그램-->
<head>
    <title>inch to cm 변환기</title>
</head>
<body>

    <input type="text"> inch<br>
    <button>계산</button>
    <p></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 조작할 문서 객체를 선택합니다.
            const input = document.querySelector('input');
            const button = document.querySelector('button');
            const p = document.querySelector('p');

            // 버튼의 클릭 이벤트 리스너를 추가합니다.
            button.addEventListener('click', () => {
                // 1. 입력값을 숫자로 변환합니다.
                const inch = Number(input.value);

                // 2. 숫자가 아니면(isNaN) 오류 메시지를 출력하고 함수를 조기 종료(return)합니다.
                if (isNaN(inch)) {
                    p.textContent = '숫자를 입력해주세요.';
                    return;
                }

                // 3. 변환해서 출력합니다.
                const cm = inch * 2.54;
                p.textContent = `${cm} cm`;
            });
        });
    </script>
</body>
</html>
