<!DOCTYPE html>
<html>
<head>
    <title>이벤트 연결하기 예제</title>
    <style>
        h1 {
            /* 여러 번 빠르게 클릭했을 때
               글자가 파랗게 선택되는 것을 막기 위한 스타일입니다. */
            user-select: none;
            cursor: pointer; /* 마우스 커서를 포인터로 변경하여 클릭 가능함을 표시 */
        }
    </style>
</head>
<body>

    <h1>클릭 횟수: 0</h1>

    <script>
        // HTML 문서가 모두 로드된 후 스크립트 실행
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 0;
            const h1 = document.querySelector('h1');

            // h1 태그에 'click' 이벤트 리스너를 추가합니다.
            // h1 태그가 클릭될 때마다 지정된 함수가 실행됩니다.
            h1.addEventListener('click', (event) => {
                counter++; // 카운터 변수를 1 증가시킵니다.
                h1.textContent = `클릭 횟수: ${counter}`; // h1 태그의 텍스트를 업데이트합니다.
            });
        });
    </script>

</body>
</html>
