<!DOCTYPE html>
<html>
<head>
    <title>cm 단위 변환기</title>
</head>
<body>

    <input type="text"> cm = <span></span>
    <select>
        <option value="10">mm</option>
        <option value="0.01">m</option>
        <option value="0.393701">inch</option>
    </select>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 변수 선언
            let 현재값;
            let 변환상수 = 10; // 초기값은 첫 번째 옵션인 mm의 value

            // 문서 객체 선택
            const select = document.querySelector('select');
            const input = document.querySelector('input');
            const span = document.querySelector('span');

            // 계산 및 출력을 담당하는 함수
            const calculate = () => {
                // toFixed(2) : 소수점 2번째 자리까지 표기
                span.textContent = (현재값 * 변환상수).toFixed(2);
            };

            // select 태그의 change 이벤트 리스너
            select.addEventListener('change', (event) => {
                const options = event.currentTarget.options;
                const index = event.currentTarget.options.selectedIndex;
                
                // 선택한 option의 value를 변환상수로 업데이트
                변환상수 = Number(options[index].value);
                calculate(); // 계산 함수 호출
            });

            // input 태그의 keyup 이벤트 리스너
            input.addEventListener('keyup', (event) => {
                // 입력한 값을 숫자로 변환해서 현재값으로 업데이트
                현재값 = Number(event.currentTarget.value);
                calculate(); // 계산 함수 호출
            });
        });
    </script>
</body>
</html>
