<!DOCTYPE html>
<html>
<head>
    <title>라디오 버튼 이벤트</title>
    <style>
        /* 라벨을 클릭해도 라디오 버튼이 선택되도록 커서 모양 변경 */
        label {
            cursor: pointer;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <h3># 좋아하는 애완동물을 선택해주세요</h3>
    
    <label><input type="radio" name="pet" value="강아지" checked> <span>강아지</span></label>
    <label><input type="radio" name="pet" value="고양이"> <span>고양이</span></label>
    <label><input type="radio" name="pet" value="햄스터"> <span>햄스터</span></label>
    <label><input type="radio"name="pet" value="기타"> <span>기타</span></label>
    
    <hr>
    <h3 id="output"></h3>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 조작할 문서 객체를 선택
            const radioButtons = document.querySelectorAll('input[name="pet"]');
            const output = document.querySelector('#output');

            // 라디오 버튼 각각에 'change' 이벤트 리스너를 추가
            radioButtons.forEach((radio) => {
                radio.addEventListener('change', (event) => {
                    const current = event.currentTarget;
                    if (current.checked) {
                        // 체크된 라디오 버튼의 value 값을 가져와 출력
                        output.textContent = `좋아하는 애완동물은 ${current.value}시군요!`;
                    }
                });
            });
        });
    </script>
</body>
</html>
