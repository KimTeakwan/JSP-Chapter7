<!DOCTYPE html>
<html>
<head>
    <title>글자 수 출력하기</title>
    <style>
        textarea {
            width: 300px;
            height: 100px;
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1></h1>
    <textarea></textarea>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 조작할 문서 객체를 선택합니다.
            const textarea = document.querySelector('textarea');
            const h1 = document.querySelector('h1');

            // textarea에서 키보드를 눌렀다가 뗄 때마다('keyup') 함수를 실행합니다.
            textarea.addEventListener('keyup', (event) => {
                // textarea의 값(value)의 길이(length)를 가져옵니다.
                const length = textarea.value.length;
                
                // h1 태그의 텍스트 내용을 글자 수로 업데이트합니다.
                h1.textContent = `글자 수: ${length}`;
            });
        });
    </script>

</body>
</html>
