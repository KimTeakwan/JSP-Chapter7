<!DOCTYPE html>
<html>
<head>
    <title>이벤트 연결 및 제거 예제</title>
    <style>
        h1 {
            user-select: none; /* 글자 선택 방지 */
        }
        h1, button {
            cursor: pointer; /* 클릭 가능한 요소임을 표시 */
        }
    </style>
</head>
<body>

    <h1>클릭 횟수: 0</h1>
    <button id="connect">이벤트 연결</button>
    <button id="disconnect">이벤트 제거</button>
    <p>이벤트 연결 상태: 해제</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 변수 및 상수 선언
            let counter = 0;
            let isConnect = false; // 이벤트 연결 상태를 저장하는 변수

            // 문서 객체 선택
            const h1 = document.querySelector('h1');
            const p = document.querySelector('p');
            const connectButton = document.querySelector('#connect');
            const disconnectButton = document.querySelector('#disconnect');

            // h1에 연결할 이벤트 리스너 함수. 나중에 제거하려면 변수나 상수에 담아둬야 합니다.
            const listener = (event) => {
                h1.textContent = `클릭 횟수: ${counter++}`;
            };

            // '이벤트 연결' 버튼 클릭 시
            connectButton.addEventListener('click', () => {
                if (isConnect === false) {
                    h1.addEventListener('click', listener); // h1에 listener 함수를 이벤트로 연결
                    p.textContent = '이벤트 연결 상태: 연결';
                    isConnect = true;
                }
            });

            // '이벤트 제거' 버튼 클릭 시
            disconnectButton.addEventListener('click', () => {
                if (isConnect === true) {
                    h1.removeEventListener('click', listener); // h1에 연결된 listener 함수를 제거
                    p.textContent = '이벤트 연결 상태: 해제';
                    isConnect = false;
                }
            });
        });
    </script>
</body>
</html>
