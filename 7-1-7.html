<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타일 조작하기 (빨간색)</title>
    <style>
        div {
            width: 100px;
            margin: 1px;
        }
    </style>
</head>
<body>

    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const divs = document.querySelectorAll('body > div');

            divs.forEach((div, index) => {
                const val = index * 10;
                div.style.height = '10px';
                div.style.backgroundColor = `rgba(${255 - val}, 0, 0)`;
            });
        });
    </script>

</body>
</html>
